<app-header></app-header>

<div class="row project-detail">
  <div class="col-sm-5">
    <img alt="project" [src]="project.img" style="width: 100%;"/>
  </div>
  <div class="col-sm-7">
    <mat-card class="colour-square">
      <mat-card-content>
        <p style="text-align: center; letter-spacing: 0.2;"> {{ project.tech.split(",").join(" | ")}} </p>
        <p style="line-height: 2.3em; white-space: pre-line;"> {{ project.description }} </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
