<div class="heading-wrap">
  <h1 class="portfolio-heading">PORTFOLIO PROJECTS</h1>
</div>

<!-- <hr> -->

<mat-grid-list cols="3"  style="margin: 0 2em;" gutterSize="1em" >
  <div *ngFor="let project of projectsList">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ project.name }}</mat-card-title>
          <mat-card-subtitle>{{project.tech }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{project.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>READ MORE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </div>
  
</mat-grid-list>
